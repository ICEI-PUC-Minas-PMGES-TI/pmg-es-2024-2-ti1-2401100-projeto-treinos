<!DOCTYPE html>
<html>
<head>
  <title>Profile Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/perfilusuario.css">
  <style>
    .edit-profile-mode #profile-picture {
      cursor: pointer;
    }
    .floating-bar {
      position: fixed;
      top: 20%;
      right: 0;
      transform: translateY(-50%);
      background-color: #f1f1f1;
      padding: 10px;
      border-radius: 10px 0 0 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .floating-bar .star {
      cursor: pointer;
      margin: 5px 0;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const userProfile = JSON.parse(localStorage.getItem('userProfile')) || {};
      for (let i = 1; i <= 4; i++) {
        const goalText = document.getElementById(`goal-text-${i}`);
        const goalTextArea = document.getElementById(`edit-goal-text-${i}`);
        if (userProfile[`goal${i}`]) {
          goalText.textContent = userProfile[`goal${i}`];
          goalTextArea.value = userProfile[`goal${i}`];
        }
      }
      const levelElement = document.querySelector('.level');
      if (userProfile.level) {
        levelElement.textContent = `Nvl ${userProfile.level}`;
      }
    });
  </script>
</head>
<body>
  <div class="header">
    <a href="home.html"><img src="assets/images/logoclara.png" width="70"/></a> 
    <nav>
      <a href="home.html">HOME</a>
      <a href="treinos.html">MEUS TREINOS</a>
      <a href="radarAcademias.html">ACADEMIAS PRÃ“XIMAS</a>
      <a href="perfilusuario.html">
        <img id="nav-profile-picture" src="assets/images/AvatarBW.png" class="profile-icon" width="40" height="40"/>
      </a>
    </nav>
  </div>
  <div class="container">
    <div class="left-section">
      <div class="profile">
        <img alt="Profile Picture" id="profile-picture" height="150" src="assets/images/AvatarBW.png" width="150"/>
        <div class="level">
          Nvl 10
        </div>
        <input type="file" id="upload-image" accept="image/*" style="display: none;">
      </div>
      <div class="goals">
        <h3>MEU PROGRESSO</h3>
        <div class="goal-item" id="goal-1">
          <i class="fas fa-star"></i>
          <span class="goal-text" id="goal-text-1">80%</span>
          <textarea id="edit-goal-text-1" class="edit-area" placeholder="Digite sua meta aqui..."></textarea>
        </div>
        <div class="goal-item" id="goal-2">
          <i class="fas fa-star"></i>
          <span class="goal-text" id="goal-text-2">30%</span>
          <textarea id="edit-goal-text-2" class="edit-area" placeholder="Digite sua meta aqui..."></textarea>
        </div>
        <div class="goal-item" id="goal-3">
          <i class="fas fa-star"></i>
          <span class="goal-text" id="goal-text-3">10%</span>
          <textarea id="edit-goal-text-3" class="edit-area" placeholder="Digite sua meta aqui..."></textarea>
        </div>
        <div class="goal-item" id="goal-4">
          <i class="fas fa-star"></i>
          <span class="goal-text" id="goal-text-4">0%</span>
          <textarea id="edit-goal-text-4" class="edit-area" placeholder="Digite sua meta aqui..."></textarea>
        </div>
      </div>
    </div>
   <div class="goals-bio-container">
    <div class="achievements">
     <div>
      CONQUISTAS:
     </div>
     <div id="stars-container" ondrop="drop(event)" ondragover="allowDrop(event)">
      <i class="fas fa-star" id="star-1" draggable="true" ondragstart="drag(event)"></i>
      <i class="fas fa-star" id="star-2" draggable="true" ondragstart="drag(event)"></i>
      <i class="fas fa-star" id="star-3" draggable="true" ondragstart="drag(event)"></i>
     </div>
     <span>
      ...
     </span>
    </div>
    <div class="bio">
     <div>
      BIOGRAFIA:
     </div>
     <span id="bio-text">
      Insira sua biografia aqui...
     </span>
     <textarea id="edit-bio-text" class="edit-area" placeholder="Digite sua biografia aqui..."></textarea>
     <div class="edit-profile" id="edit-profile-button">
      <i class="fas fa-edit">
      </i>
      <span>
       EDITAR PERFIL
      </span>
     </div>
     <button id="add-star-button" style="display: none;">Adicionar conquista</button>
     <button id="complete-goal-button">Completar Meta</button>
    </div>
   </div>
  </div>
  <div class="footer">

  </div>
  <div class="floating-bar" id="floating-bar" ondrop="drop(event)" ondragover="allowDrop(event)">
    <i class="fas fa-star star" id="floating-star-1" draggable="true" ondragstart="drag(event)"></i>
    <i class="fas fa-star star" id="floating-star-2" draggable="true" ondragstart="drag(event)"></i>
    <i class="fas fa-star star" id="floating-star-3" draggable="true" ondragstart="drag(event)"></i>
  </div>
  <script src="assets/js/scriptperfilusuario.js"></script>
  <script>
    document.getElementById('edit-profile-button').addEventListener('click', function() {
      document.body.classList.toggle('edit-profile-mode');
    });

    document.getElementById('profile-picture').addEventListener('click', function() {
      if (document.body.classList.contains('edit-profile-mode')) {
        document.getElementById('upload-image').click();
      }
    });

    document.getElementById('upload-image').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById('profile-picture').src = e.target.result;
          document.getElementById('nav-profile-picture').src = e.target.result;

          const userProfile = JSON.parse(localStorage.getItem('userProfile')) || {};
          userProfile.profilePicture = e.target.result;
          localStorage.setItem('userProfile', JSON.stringify(userProfile));
        };
        reader.readAsDataURL(file);
      }
    });

    function allowDrop(event) {
      event.preventDefault();
    }

    function drag(event) {
      event.dataTransfer.setData("text", event.target.id);
    }

    function drop(event) {
      event.preventDefault();
      const data = event.dataTransfer.getData("text");
      const star = document.getElementById(data);
      event.target.appendChild(star);
    }
  </script>
 </body>
</html>
