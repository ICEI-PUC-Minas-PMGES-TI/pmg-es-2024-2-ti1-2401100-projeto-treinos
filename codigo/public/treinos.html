<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PULSE PUMP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styleTreino.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.7.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.7.0/mapbox-gl.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <header class="header">
        <a href="home.html"><img src="assets/images/logoclara.png" width="70" alt="Logo"/></a>
        <nav>
        <a href="home.html">HOME</a>
        <a href="treinos.html">MEUS TREINOS</a>
        <a href="radarAcademias.html">ACADEMIAS PRÓXIMAS</a>
        <a href="perfilusuario.html">
            <img id="nav-profile-picture" src="assets/images/AvatarBW.png" class="profile-icon" width="40" height="40"/>
        </a>
        </nav>
        <img src="assets/images/userplaceholder.png" class="placeholder" alt="Usuário">
    </header>

    <div class="container">
        <aside class="lateral">
            <div class="scrollable-area">
                <div class="treinoSelecionado">
                    <h1>SEU TREINO</h1>
                    <div class="seuTreino" id="lista-treinos"> </div>
                    
                    <button id="adicionarTreinoBtn" class="fixarTreino">Fixar Treino</button>
                <div id="popupEscolherTreino" class="popup">
                    <div class="popup-content">
                        <span class="close" onclick="fecharPopupEscolherTreino()">&times;</span>
                        <h2>Escolha o treino para fixar</h2>
                        <div class="treino-options">
                            <button onclick="fixarTreino(1)">Treino 1</button>
                            <button onclick="fixarTreino(2)">Treino 2</button>
                            <button onclick="fixarTreino(3)">Treino 3</button>
                            <button onclick="fixarTreino(4)">Treino 4</button>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </aside>

        <main class="centro">
            <div class="backTreino">
                <div class="treino1 atras">
                    <h1>TREINO 1</h1>
                    <ul id="lista-treinos-1"></ul>
                    <button class="verMaisBtn" onclick="abrirPopup(1)">Ver Mais</button>
                </div>
                <div class="treino2 atras">
                    <h1>TREINO 2</h1>
                    <ul id="lista-treinos-2"></ul>
                    <button class="verMaisBtn" onclick="abrirPopup(2)">Ver Mais</button>
                </div>
                <div class="treino3 atras">
                    <h1>TREINO 3</h1>
                    <ul id="lista-treinos-3"></ul>
                    <button class="verMaisBtn" onclick="abrirPopup(3)">Ver Mais</button>
                </div>
                <div class="treino4 atras">
                    <h1>TREINO 4</h1>
                    <ul id="lista-treinos-4"></ul>
                    <button class="verMaisBtn" onclick="abrirPopup(4)">Ver Mais</button>
                </div>
            </div>
        </main>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="fecharPopup()">&times;</span>
            <p id="treino-detalhes"></p>

            <h2>Meu Treino</h2>
            <table id="tabela-treinos-popup">
            <thead>
                <tr>
                    <th>NOME</th>
                    <th>REPETIÇÃO</th>
                    <th>AÇÕES</th>
                </tr>
            </thead>
            <tbody id="tbody-treinos-popup"></tbody>
            </table>
    
            <h2>Adicionar Treino</h2>
            <input type="text" id="nome-treino-popup" placeholder="Nome do Treino" required>
            <input type="text" id="repeticao-popup" placeholder="Repetição" required>
            <button onclick="adicionarTreinoPopup(1)">Adicionar Treino</button>

            <button onclick="fecharPopup()" class="fecharBtn">Ver menos</button>
        </div>
    </div>

    <footer class="rodape">

    </footer>
    
    <script src="assets/js/scriptTreinos.js" defer></script>
</body>
</html>
